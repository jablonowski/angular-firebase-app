<div class="books-card-list">
  <mat-card *ngFor="let book of books" class="book-card mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{book.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editBook(book)">EDIT</button>
      <button mat-button color="warn" (click)="onDeleteBook(book)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
